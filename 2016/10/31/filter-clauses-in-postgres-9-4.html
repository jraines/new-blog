      <h1>FILTER clauses</h1>

<p>In Postgres 9.4, aggregate functions can take FILTER clauses that replace the functionality previously provided by <code>sum(case foo when bar then 1 else 0 end)</code> like so:  <code>count(1) filter (where foo is bar)</code></p>
